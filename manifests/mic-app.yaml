apiVersion: apps/v1
kind: Deployment
metadata:
  name: mic-app
spec:
  selector:
    matchLabels:
      app: mic-app
  template:
    metadata:
      labels:
        app: mic-app
    spec:
      imagePullSecrets:
        - name: ghcr-auth
      containers:
        - image: ghcr.io/devpies/app:latest
          name: mic-app
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: mic-app-svc
spec:
  selector:
    app: mic-app
  ports:
    - port: 80
      targetPort: 80